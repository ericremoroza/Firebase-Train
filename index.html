<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Firebase Train | Eric Remoroza</title>

    <!--bootstrap link-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!--moment.js link-->
    <script src="https://momentjs.com/downloads/moment.js"></script>
    <!--stylesheet link-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <div class="text center">
                <h1>United Train Station</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <!--current train schedule-->
                <div class="panel panel">
                    <div class="panel-heading">
                        <h3>Current Train Schedule</h3>
                    </div>


                    <div class="panel-body">
                        <table id="trainsInfo">
                            <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency (min)</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
                <!--add train here-->
                <div class="panel panel">
                    <div class="panel-heading">
                        <h3>Add Train</h3>
                    </div>
                    <div class="panel-body">
                        <form>
                            <div>
                                <label id="form-group">Train Name</label>
                                <input type="text" id="trainInput">
                            </div>

                            <div>
                                <label id="form-group">Destination</label>
                                <input type="text" id="destInput">
                            </div>
                            <div>
                                <label id="form-group">First Train Time(HH:mm - military time)</label>
                                <input type="text" id="firstTrainInput">
                            </div>

                            <div>
                                <label id="form-group">Frequency (min)</label>
                                <input type="text" id="frequencyInput">
                            </div>

                            <button type="submit" id="trainButton">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--firebase script-->
    <script src="https://www.gstatic.com/firebasejs/5.5.1/firebase.js"></script>
    <!--jQuery link-->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <!--javascript link-->
    <script src="assets/javascript/app.js"></script>

</body>

</html>
